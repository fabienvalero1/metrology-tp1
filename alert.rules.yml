groups:
  - name: node_exporter_alerts
    rules:
      - alert: NodeExporterUp
        expr: up{job="node"} == 1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Node Exporter UP (instance={{ $labels.instance }})"
          description: "Le service node_exporter (instance {{ $labels.instance }}) ne r√©pond depuis plus de 1 min."
